<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>User Preferences</title>
</head>
<body>
    <div class="container">
        <h1>User Preferences</h1>
        <form action="{{ url_for('preferences.update') }}" method="POST">
            <div class="form-group">
                <label for="age">Age Range:</label>
                <input type="text" id="age" name="age" class="form-control" placeholder="e.g., 25-35" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender Preference:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="any">Any</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="City or Zip Code" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
