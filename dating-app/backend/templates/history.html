<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>History</title>
</head>
<body>
    <div class="container">
        <h1>Your Interaction History</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Match</th>
                    <th>Conversation</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.match_name }}</td>
                    <td>{{ entry.conversation_summary }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('conversations') }}" class="btn btn-primary">Go to Conversations</a>
        <a href="{{ url_for('matches') }}" class="btn btn-secondary">View Matches</a>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
